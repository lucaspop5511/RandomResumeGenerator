<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background-text">
        <div class="line1">Random</div>
        <div class="line2">Resume</div>
        <div class="line3">Generator</div>
    </div>
    <div class="container">
        <div class="button-group">
            <button id="generateButton">Generate</button>
            <button id="toggleButton" class="icon-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="resumeContainer">
            <img id="resumeImage" src="RandomResumes/1.svg" alt="Resume">
        </div>
        <div class="button-group">
            <button id="downloadButton">Download</button>
            <button id="linkedinButton" class="icon-button"
                onclick="window.open('https://www.linkedin.com/in/pop-lucas-lp51/')"><i
                    class="fab fa-linkedin"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
